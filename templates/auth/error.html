{% extends "website/base.html" %}
{% load static %}

{% block title %}{{ error_title }} - Mkulima Smart{% endblock %}

{% block extra_css %}
<style>
  :root {
    --brand-primary: #2D5A27;
    --brand-primary-medium: #4A7C3A;
    --brand-primary-dark: #1A3316;
    --brand-accent: #C5D86D;
    --brand-accent-light: #D4E89A;
  }

  .error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 2rem;
  }

  .error-card {
    max-width: 500px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(45, 90, 39, 0.15);
    padding: 3rem;
    text-align: center;
  }

  .error-icon {
    font-size: 5rem;
    margin-bottom: 1.5rem;
  }

  .error-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--brand-primary-dark);
    margin-bottom: 1rem;
  }

  .error-message {
    font-size: 1.1rem;
    color: #555;
    line-height: 1.6;
    margin-bottom: 2rem;
  }

  .error-actions {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .btn {
    padding: 0.9rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--brand-primary-dark) 0%, var(--brand-primary) 50%, var(--brand-primary-medium) 100%);
    color: white;
    border: none;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(45, 90, 39, 0.3);
  }

  .btn-secondary {
    background: white;
    color: var(--brand-primary);
    border: 2px solid var(--brand-primary);
  }

  .btn-secondary:hover {
    background: var(--brand-primary);
    color: white;
  }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-card">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">{{ error_title }}</h1>
    <p class="error-message">{{ error_message }}</p>
    
    <div class="error-actions">
      <a href="/" class="btn btn-primary">Go to Homepage</a>
      <a href="/auth/login" class="btn btn-secondary">Login to Your Account</a>
    </div>
  </div>
</div>
{% endblock %}
