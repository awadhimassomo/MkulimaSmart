{% extends 'website/base.html' %}
{% load static %}

{% block title %}Chat - Mkulima Smart{% endblock %}

{% block extra_css %}
<style>
  .chat-container {
    max-width: 1000px;
    margin: 2rem auto;
    background: white;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    height: calc(100vh - 200px);
    display: flex;
    flex-direction: column;
  }
  
  .chat-header {
    background: #2D5A27;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.25rem;
    font-weight: 600;
  }
  
  .chat-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    background: #f8f9f5;
  }
  
  .message {
    margin-bottom: 1rem;
    max-width: 70%;
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    position: relative;
    word-wrap: break-word;
  }
  
  .message.sent {
    background: #4A7C3A;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 0.25rem;
  }
  
  .message.received {
    background: #e9ecef;
    color: #212529;
    margin-right: auto;
    border-bottom-left-radius: 0.25rem;
  }
  
  .message-time {
    font-size: 0.75rem;
    opacity: 0.8;
    margin-top: 0.25rem;
    text-align: right;
  }
  
  .chat-input-wrapper {
    background: white;
    border-top: 1px solid #e9ecef;
  }
  
  .image-preview-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: #f8f9fa;
  }
  
  .image-preview {
    position: relative;
    width: 80px;
    height: 80px;
    border-radius: 0.5rem;
    overflow: hidden;
    border: 2px solid #C5D86D;
  }
  
  .image-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .image-preview .remove-btn {
    position: absolute;
    top: 2px;
    right: 2px;
    background: rgba(220, 53, 69, 0.9);
    color: white;
    border: none;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
    font-weight: bold;
    transition: all 0.2s;
  }
  
  .image-preview .remove-btn:hover {
    background: rgba(220, 53, 69, 1);
    transform: scale(1.1);
  }
  
  .chat-input {
    display: flex;
    padding: 1rem;
    background: white;
  }
  
  .chat-input input[type="text"] {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 1px solid #ced4da;
    border-radius: 2rem;
    margin-right: 0.5rem;
    outline: none;
  }
  
  .chat-input input[type="file"] {
    display: none;
  }
  
  .attachment-btn {
    background: #C5D86D;
    color: #1A3316;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.5rem;
    transition: all 0.2s;
  }
  
  .attachment-btn:hover {
    background: #B5C95A;
    transform: scale(1.05);
  }
  
  .chat-input button {
    background: #2D5A27;
    color: white;
    border: none;
    border-radius: 2rem;
    padding: 0 1.5rem;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.2s;
  }
  
  .chat-input button:hover {
    background: #1A3316;
  }
  
  .connection-status {
    text-align: center;
    padding: 0.5rem;
    font-size: 0.875rem;
    color: #6c757d;
  }
  
  .connected {
    color: #28a745;
  }
  
  .disconnected {
    color: #dc3545;
  }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div id="chat-container" class="chat-container" 
       data-thread-id="{{ thread_id }}" 
       data-user-id="{{ request.user.id }}">
    
    <div class="chat-header">
      Chat Support
    </div>
    
    <div id="connection-status" class="connection-status">
      Connecting to chat...
    </div>
    
    <div id="chat-messages" class="chat-messages">
      <!-- Messages will be inserted here by JavaScript -->
    </div>
    
    <div class="chat-input-wrapper">
      <div id="image-preview-container" class="image-preview-container" style="display: none;"></div>
      <div class="chat-input">
        <input type="file" id="file-input" accept="image/*" multiple onchange="handleFileSelect(event)">
        <button class="attachment-btn" onclick="document.getElementById('file-input').click()" title="Attach image">
          <i class="fas fa-paperclip"></i>
        </button>
        <input type="text" id="message-input" placeholder="Type your message..." 
               onkeypress="if(event.keyCode === 13) document.getElementById('send-button').click()">
        <button id="send-button" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  // Global chat manager instance
  let chatManager;
  
  // Initialize chat when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    const chatContainer = document.getElementById('chat-container');
    if (chatContainer) {
      const threadId = chatContainer.dataset.threadId;
      const userId = chatContainer.dataset.userId;
      
      if (threadId && userId) {
        try {
          chatManager = new ChatManager(threadId, userId);
          
          // Override the updateConnectionStatus method to update the UI
          chatManager.updateConnectionStatus = function(connected, message) {
            const statusElement = document.getElementById('connection-status');
            if (statusElement) {
              statusElement.textContent = message;
              statusElement.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }
          };
          
          // Connect to the WebSocket
          chatManager.connect();
          
        } catch (error) {
          console.error('Failed to initialize chat:', error);
          const statusElement = document.getElementById('connection-status');
          if (statusElement) {
            statusElement.textContent = 'Failed to initialize chat. Please refresh the page.';
            statusElement.className = 'connection-status disconnected';
          }
        }
      }
    }
  });
  
  // Store selected files
  let selectedFiles = [];
  
  // Handle file selection
  function handleFileSelect(event) {
    const files = Array.from(event.target.files);
    const previewContainer = document.getElementById('image-preview-container');
    
    files.forEach(file => {
      if (file.type.startsWith('image/')) {
        selectedFiles.push(file);
        
        // Create preview
        const reader = new FileReader();
        reader.onload = function(e) {
          const previewDiv = document.createElement('div');
          previewDiv.className = 'image-preview';
          previewDiv.dataset.fileName = file.name;
          
          previewDiv.innerHTML = `
            <img src="${e.target.result}" alt="Preview">
            <button class="remove-btn" onclick="removeImage('${file.name}')" title="Remove image">
              Ã—
            </button>
          `;
          
          previewContainer.appendChild(previewDiv);
          previewContainer.style.display = 'flex';
        };
        reader.readAsDataURL(file);
      }
    });
    
    // Reset file input
    event.target.value = '';
  }
  
  // Remove image from preview
  function removeImage(fileName) {
    // Remove from selected files array
    selectedFiles = selectedFiles.filter(file => file.name !== fileName);
    
    // Remove preview element
    const previewContainer = document.getElementById('image-preview-container');
    const previewElement = previewContainer.querySelector(`[data-file-name="${fileName}"]`);
    if (previewElement) {
      previewElement.remove();
    }
    
    // Hide container if no more files
    if (selectedFiles.length === 0) {
      previewContainer.style.display = 'none';
    }
  }
  
  // Function to send a message
  function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    
    if ((message || selectedFiles.length > 0) && chatManager) {
      // TODO: Implement file upload logic with chatManager
      if (message) {
        chatManager.sendMessage(message);
      }
      
      // For now, just show a message about file uploads
      if (selectedFiles.length > 0) {
        console.log('Files to upload:', selectedFiles);
        // You'll need to implement the actual file upload to your backend
        // chatManager.sendMessageWithFiles(message, selectedFiles);
      }
      
      // Clear input and files
      input.value = '';
      selectedFiles = [];
      document.getElementById('image-preview-container').innerHTML = '';
      document.getElementById('image-preview-container').style.display = 'none';
    }
  }
  
  // Function to add a message to the chat UI
  function addMessageToChat(message, isSent) {
    const messagesContainer = document.getElementById('chat-messages');
    if (!messagesContainer) return;
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
    
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
    messageDiv.innerHTML = `
      <div>${message}</div>
      <div class="message-time">${time}</div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }
  
  // Override the sendMessage method to update the UI
  if (typeof ChatManager !== 'undefined') {
    const originalSendMessage = ChatManager.prototype.sendMessage;
    ChatManager.prototype.sendMessage = function(message) {
      addMessageToChat(message, true);
      return originalSendMessage.call(this, message);
    };
    
    // Handle incoming messages
    const originalHandleSocketMessage = ChatManager.prototype.handleSocketMessage;
    ChatManager.prototype.handleSocketMessage = function(event) {
      try {
        const data = JSON.parse(event.data);
        if (data.message && data.sender_id !== this.userId) {
          addMessageToChat(data.message, false);
        }
      } catch (e) {
        console.error('Error handling message:', e);
      }
      return originalHandleSocketMessage.call(this, event);
    };
  }
</script>
{% endblock %}
